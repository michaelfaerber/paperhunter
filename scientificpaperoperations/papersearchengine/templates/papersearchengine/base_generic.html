
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PaperHunter</title>
    {% load static %}
    <link rel="shortcut icon" href="{%  static 'papersearchengine/favicon/favicon.ico' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'papersearchengine/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'papersearchengine/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'papersearchengine/css/style.min.css' %}" rel="stylesheet">
<style>
.trianglify{
    background-image: url( "{% static 'papersearchengine/img/trianglifyBuGn.png' %}");
    background-size: 100%; 
 }
</style>
</head>

<body class="trianglify">

<header>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark teal darken-4">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="/"><strong><b>PaperHunter</b></strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      {% block navlinks %}
      <!-- Links -->
      <ul class="navbar-nav mr-auto navbar-fontsize">
          <li class="nav-item">
              <a class="nav-link" href="/searchengine/phrasesearch">Paper Given Phrase</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/searchengine/titlesearch">Paper Given Paper's Title</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/searchengine/authorsearch">Paper Given Author</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/searchengine/citedpapersearch">Citation Contexts Given Cited Paper's Title</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/searchengine/citedauthorsearch">Citation Contexts Given Cited Paper's Author</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/searchengine/about">About Us</a>
          </li>

      </ul>
      {% endblock %}
    <a class="navbar-brand" href="https://github.com/tf-dbis-uni-freiburg/arxiv-cs-analysis" target="_blank">
    <img src="{% static 'papersearchengine/img/GitHub-Mark-Light-120px-plus.png' %}" height="40" class="d-inline-block align-top" alt="arXiV.org">
    </a>
    <a class="navbar-brand" href="https://github.com/tf-dbis-uni-freiburg/arxiv-cs-analysis" target="_blank">
    <img src="{% static 'papersearchengine/img/GitHub_Logo_White.png' %}" height="30" class="d-inline-block align-top" alt="arXiV.org">
    </a>

    
      <!-- Links -->

  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
</header>

{% block content %}
{% endblock %}

<!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'papersearchengine/js/jquery-3.3.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'papersearchengine/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'papersearchengine/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'papersearchengine/js/mdb.min.js' %}"></script>
</body>
</html>
